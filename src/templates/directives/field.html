<svg
  class="field"
  data-ng-class="{'big': type === 'big', 'small': type === 'small'}">
  <defs>
    <marker class="big-chance" id="saved" markerWidth="12" markerHeight="12" refX="7" refY="7" orient="auto">
      <circle cx="7" cy="7" r="4" style="fill: #fff; stroke-width: 1"></circle>
    </marker>
    <marker class="big-chance" id="blocked" markerWidth="3" markerHeight="12" refX="1" refY="6" orient="auto">
      <path d="M1,0 L1,12" style="stroke-width: 1"></line>
    </marker>
    <marker class="goal" id="common-goal" markerWidth="17" markerHeight="17" refX="2" refY="8" orient="auto">
      <path d="M2,2 L2,15 L15,8 L2,2" style="stroke: none"></path>
    </marker>
    <marker class="big-chance" id="common-big-chance" markerWidth="17" markerHeight="17" refX="2" refY="8" orient="auto">
      <path d="M2,2 L2,15 L15,8 L2,2" style="stroke: none"></path>
    </marker>
    <marker class="goal" id="accidental-goal" markerWidth="17" markerHeight="17" refX="2" refY="8" orient="auto">
      <path d="M2,2 L2,15 L15,8 L2,2" style="fill: none; stroke-width: 1"></path>
    </marker>
  </defs>
  <g class="content">
    <image
      data-ng-attr-xlink:href="{{'../img/fields/' + type + '.png'}}"
      xlink:href="">
    </image>
    <g class="lines">
      <line
        class="goal"
        data-ng-attr-x1="{{getX(330.08)}}"
        data-ng-attr-y1="{{getY(255.2)}}"
        data-ng-attr-x2="{{getX(354)}}"
        data-ng-attr-y2="{{getY(158.907)}}"
        marker-end="url(#common-goal)">
      </line>
    </g>
  </g>
</svg>
