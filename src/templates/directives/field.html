<div
  class="field-container"
  sticky
	data-offset="0">
  <div class="team-logo-container inline">
    <img
      class="team-logo"
      data-ng-if="selectedTeam.league && selectedTeam.name"
      data-ng-src="../img/teams/{{selectedTeam.league}}/{{selectedTeam.name}}.png">
  </div>
  <div class="svg-container inline">
    <img class="main-field" src="../img/fields/big.png">
  </div>
  <br class="clear-both" />
</div>
