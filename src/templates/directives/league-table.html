<div
	class="league-table"
	data-ng-class="{'premier-league': league === 'premierLeague', 'la-liga': league === 'laLiga', 'bundesliga': league === 'bundesliga', 'serie-a': league === 'serieA', 'ligue-one': league === 'ligueOne', 'rfpl': league === 'rfpl'}">
	<table class="common-table">
		<tbody>
			<tr
				class="league-table-row"
				data-ng-repeat="(key, value) in leagueData | toArray | orderBy : (sortBy === 'CF' ? [getCF, (sortingOrder ? '-RUS' : 'RUS')] : sortBy === 'GF' ? [getGF, (sortingOrder ? '-RUS' : 'RUS')] : sortBy === 'CA' ? [getCA, (sortingOrder ? '-RUS' : 'RUS')] : sortBy === 'GA' ? [getGA, (sortingOrder ? '-RUS' : 'RUS')] : sortBy === 'CP' ? [getCP, getCDiff, getCW, (sortingOrder ? '-RUS' : 'RUS')] : [getGP, getGDiff, getGW, (sortingOrder ? '-RUS' : 'RUS')]) : sortingOrder"
				data-index="$index + 1"
				data-league="league"
				data-team="value.$key"
				data-team-values="teamValues[value.$key]"
				data-rus="value.RUS"
				data-season="season"
				data-ng-click="rowOnClick(value.$key, league)"
				data-ng-class="{'active': league === selectedTeam.league && value.$key === selectedTeam.name}">
			</tr>
		</tbody>
	</table>
</div>
